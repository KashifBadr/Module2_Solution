<!doctype html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset = "utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <style> body {font-size:  1.4em;}</style>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
    <title>Shopping List Check Off</title>  
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>
  
    <div class="row">
  
      <!-- To Buy List -->
      <div class="col-md-6"ng-controller="ToBuyController as toBuyList">
       <h2>To Buy List:</h2>
       <ul>
         <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
         <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
         <li ng-repeat="item in toBuyList.items">Buy {{item.quantity}} {{item.name}}
          <button class="btn btn-default" ng-click="toBuyList.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Buy</button>
         </li>
       </ul>
       <div ng-if="toBuyList.items.length == 0" class="emptyMessage">Everything is bought!</div>
       <!-- <div class="emptyMessage">Everything is bought!</div> -->
      </div>
  
      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtList">
       <h2>Already Bought From List:</h2>
       <ul>
         <!-- <li>Bought 10 cookies</li> -->
         <li ng-repeat="item in alreadyBoughtList.items">Bought {{item.quantity}} {{item.name}}</li>
       </ul>
       <div ng-if="alreadyBoughtList.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
       <!-- <div class="emptyMessage">Nothing bought yet.</div> -->
      </div>
    </div>
  </div>  
  </body>
  </html>
